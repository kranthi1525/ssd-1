let visibleProjects = 2; // Number of initially visible projects
let currentFilter = 'all'; // To filter projects by category

function renderProjects() {
    const projectGrid = document.getElementById('projectGrid');
    projectGrid.innerHTML = '';

    const filteredProjects = currentFilter === 'all' 
        ? projects 
        : projects.filter(project => project.category === currentFilter);

    filteredProjects.slice(0, visibleProjects).forEach(project => {
        const projectItem = document.createElement('div');
        projectItem.className = 'project-item';
        projectItem.innerHTML = `
            <img src="${project.thumbnail}" alt="${project.title}">
            <h2>${project.title}</h2>
            ${project.description}
            
        `;
        projectGrid.appendChild(projectItem);
    });

    document.getElementById('loadMore').style.display = 
        visibleProjects < filteredProjects.length ? 'inline-block' : 'none';
}

function filterProjects(category) {
    currentFilter = category;
    visibleProjects = 2; // Reset visible projects when filter changes
    renderProjects();

    // Update button styles to highlight the active category
    document.querySelectorAll('.filter-buttons button').forEach(button => {
        button.classList.remove('active');
    });
    document.querySelector(`[onclick="filterProjects('${category}')"]`).classList.add('active');
}

function loadMoreProjects() {
    visibleProjects += 2; // Load more projects by 2 each time
    renderProjects();
}

document.addEventListener('DOMContentLoaded', () => {
    renderProjects();
});
