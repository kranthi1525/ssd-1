<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <style>
         .total {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .works {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
        }
        .works h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .works h1 span {
            color: #FDC039;
        }
        .works .filters {
            margin-bottom: 20px;
        }
        .works .filter-btn {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }
        .works .filter-btn.active,
        .works .filter-btn:hover {
            color: #FDC039;
            border-bottom: 2px solid #FDC039;
        }
        .works .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .works .image-item img {
            width: 100%;
            height: 169px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #loadMore {
            background-color: #FDC039;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
       
        @media (max-width: 768px) {
            .works h1 {
                font-size: 2rem;
            }
            .works .filter-btn {
                font-size: 14px;
                margin: 0 5px;
            }
        }
    </style>
<body>

            <li><a href="index.html">Home</a></li>

    <main>
        <div class="page-header"  style="    background: linear-gradient(rgba(24, 29, 56, .7), rgba(24, 29, 56, .7)), url(https://www.ny-engineers.com/hubfs/Us%20construction%20%281%29.jpg); background-size: cover;">
            <h1 style="color: white;">Projects</h1>
        </div>


        <div class="total">
            <div class="works">
                <h1><span>Our Creative Works</span></h1>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">ALL</button>
                    <button class="filter-btn" data-filter="3d-models">3D MODELS</button>
                    <button class="filter-btn" data-filter="2d">2D ANIMATION</button>
                    <button class="filter-btn" data-filter="3d-animation">3D ANIMATION</button>
                    <button class="filter-btn" data-filter="cgi">CGI ANIMATION</button>
                    <button class="filter-btn" data-filter="3d-character">3D CHARACTER</button>
                    <button class="filter-btn" data-filter="3d-environment">3D ENVIRONMENT</button>
                </div>
                <div class="image-grid" id="imageGrid"></div>
                <button id="loadMore">LOAD MORE</button>
            </div>
        </div>
    
        <script>
            const images = [
                { id: 1, category: 'pixar', thumbnail: 'https://picsum.photos/300/169?random=1' },
                { id: 2, category: '2d', thumbnail: 'https://picsum.photos/300/169?random=2' },
                { id: 3, category: '3d-models', thumbnail: 'https://picsum.photos/300/169?random=3' },
                { id: 4, category: 'pixar', thumbnail: 'https://picsum.photos/300/169?random=4' },
                { id: 5, category: '2d', thumbnail: 'https://picsum.photos/300/169?random=5' },
                { id: 6, category: '3d-animation', thumbnail: 'https://picsum.photos/300/169?random=6' },
                { id: 7, category: 'pixar', thumbnail: 'https://picsum.photos/300/169?random=7' },
                { id: 8, category: '2d', thumbnail: 'https://picsum.photos/300/169?random=8' },
                { id: 10, category: 'pixar', thumbnail: 'https://picsum.photos/300/169?random=10' },
                { id: 11, category: '2d', thumbnail: 'https://picsum.photos/300/169?random=11' },
                { id: 12, category: '3d-character', thumbnail: 'https://picsum.photos/300/169?random=12' },
            ];
    
            let currentFilter = 'all';
            let visibleImages = 6;
    
            function renderImages() {
                const imageGrid = document.getElementById('imageGrid');
                imageGrid.innerHTML = '';
                
                const filteredImages = currentFilter === 'all' 
                    ? images 
                    : images.filter(img => img.category === currentFilter);
    
                filteredImages.slice(0, visibleImages).forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="${image.thumbnail}" alt="Work ${image.id}" title="Work ${image.id}">
                    `;
                    imageGrid.appendChild(imageItem);
                });
    
                document.getElementById('loadMore').style.display = 
                    visibleImages < filteredImages.length ? 'inline-block' : 'none';
            }
    
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentFilter = this.getAttribute('data-filter');
                    visibleImages = 6;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderImages();
                });
            });
    
            document.getElementById('loadMore').addEventListener('click', function() {
                visibleImages += 6;
                renderImages();
            });
    
            renderImages();
        </script>
